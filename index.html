<script>

  $(function () {

      $('a[href="#time"]').click(function() {
          $('#englishNumber').val($(this).attr("name"));
          convert();
      });

      $('a[href="#number"]').click(function() {
          $('#englishNumber').val($(this).attr("name"));
          convert();
      });

      $('a[href="#date"]').click(function() {
          $('#englishNumber').val($(this).attr("name"));
          convert();
      });

      $('#submit').on('click', function (e) {
        e.preventDefault();
        convert();
      });

      function convert(){
        $.ajax({
          type: 'post',
          url: './demo.php',
          data: { englishNumber: $('#englishNumber').val() },
          success: function(result) {
              $("#result").html(result);
          },
          error: function() {
            alert("something bad went wrong => there's a bug in the script");
          }
        });
      }
  });
</script>

    <h4 class="page-header">Converts English numbers, time, and date to Kurdish Text.</h4>
      <div id="myform" name="myform">

          <input type="text" style="font-size:16px;" class="form-control" id="englishNumber" name="englishNumber" maxlength="15" placeholder="Enter English number, time, or date" required />
        </div>
        <button type="button" class="btn btn-primary btn-lg btn-block" id="submit"/>Convert!</button><br />

      <p id="result" class="lead text-center"></p>
